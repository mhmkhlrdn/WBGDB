<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../Art/logo.png" />
    <link rel="stylesheet" href="style.css">
    <title>Guess the Voice - Shadowverse: Worlds Beyond</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          <img src="../Art/logo.png" alt="Worlds Beyond" width="28" height="28" />
          <h1>Shadowverse: Worlds Beyond â€¢ Web of the Entwining</h1>
        </div>
        <nav class="tabs" role="tablist">
          <a href="../index.html" class="tab-btn" role="tab" style="text-decoration: none; display: inline-flex; align-items: center; justify-content: center;">Cards</a>
          <button class="tab-btn active" role="tab" aria-selected="true">Guess the Voice</button>
        </nav>
        <div class="lang-toggle-container">
            <!-- Placeholder to balance flex layout if needed, or can add site-wide settings here -->
        </div>
      </header>

      <main>
        <div class="game-container">
          <div class="score-board">Score: <span id="score" class="score-value">0</span></div>
          
          <div class="game-area">
            <div class="audio-controls">
              <button id="play-btn" class="play-btn" aria-label="Play Audio">
                <svg viewBox="0 0 24 24">
                  <path d="M8 5v14l11-7z"/>
                </svg>
              </button>
              <div class="shortcut-hint">Press Space to play</div>
            </div>

            <div class="message-area">
              <span id="message"></span>
            </div>

            <div id="hints-display" class="hints-display"></div>

            <div class="input-area">
              <div class="input-wrapper">
                <input type="text" id="guess-input" placeholder="Type card name..." autocomplete="off">
                <div id="custom-dropdown" class="custom-dropdown"></div>
              </div>
              <button id="hint-btn" class="hint-btn">Hint</button>
              <button id="submit-btn" class="submit-btn">Guess</button>
            </div>
          </div>

          <div class="filters-container">
            <button id="filters-toggle" class="filters-toggle">
              <span>Filters</span>
              <svg class="filters-toggle-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 9l6 6 6-6"/>
              </svg>
            </button>
            
            <div id="filters-content" class="filters-content">
              <div class="filter-group">
                <label class="filter-label">Sets:</label>
                <div class="filter-options">
                  <label class="filter-checkbox"><input type="checkbox" class="set-filter" value="10000" checked> Basic</label>
                  <label class="filter-checkbox"><input type="checkbox" class="set-filter" value="10001" checked> Legends Rise</label>
                  <label class="filter-checkbox"><input type="checkbox" class="set-filter" value="10002" checked> Infinity Evolved</label>
                  <label class="filter-checkbox"><input type="checkbox" class="set-filter" value="10003" checked> Heirs of the Omen</label>
                  <label class="filter-checkbox"><input type="checkbox" class="set-filter" value="10004" checked> Skybound Dragons</label>
                </div>
              </div>

              <div class="filter-group">
                <label class="filter-label">Rarities:</label>
                <div class="filter-options">
                  <label class="filter-checkbox"><input type="checkbox" class="rarity-filter" value="1" checked> Bronze</label>
                  <label class="filter-checkbox"><input type="checkbox" class="rarity-filter" value="2" checked> Silver</label>
                  <label class="filter-checkbox"><input type="checkbox" class="rarity-filter" value="3" checked> Gold</label>
                  <label class="filter-checkbox"><input type="checkbox" class="rarity-filter" value="4" checked> Legendary</label>
                </div>
              </div>

              <div class="filter-group">
                <label class="filter-checkbox">
                  <input type="checkbox" id="include-non-human">
                  Include cards with non-human voices
                </label>
              </div>
            </div>
          </div>

          <div class="controls">
            <button id="difficulty-toggle" class="difficulty-toggle">Mode: Normal</button>
            <button id="lang-toggle" class="lang-toggle">Voice: JP</button>
          </div>
        </div>

        <div id="history-container" class="history-container" style="display: none;">
          <h3 class="history-title">Correct Guesses History</h3>
          <div id="history-list" class="history-list"></div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
